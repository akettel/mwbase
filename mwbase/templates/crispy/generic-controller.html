{% load crispy_forms_tags %}
{% load mw_filters %}
<div class='mw-padded-content'>
  <form id='{{form_name}}' ng-controller='{{form_name | form_controller}}' name='{{form_name | camel}}'
        class='form-horizontal' role="form" novalidate ng-submit='submit()'>
      {% crispy form %}
  <alert ng-repeat="alert in alerts" type="danger" close="closeAlert($index)">
    {% verbatim %}{{alert}}{% endverbatim %}
  </alert>
  </form>
</div>
