<div class='row'>
  <h1>New Messages</h1>
</div>

<div class='row'>
<table class="table table-striped table-hover table-condensed">
  <thead>
    <tr>
       <th></th><th>Date</th><th>Name</th><th>Message</th>
    </tr>
  </thead>
  <tbody>
    <tr class='pointer' ng-repeat="message in pending" ui-sref="participant-details({study_id:message.participant.study_id})">
      <td>
        <a ui-sref="participant-details({study_id:message.participant.study_id})"
           ng-class="{'btn-primary':message.participant.status == 'post','btn-info':message.participant.status != 'post','btn': true}"
           tooltip="View details for {{message.participant.sms_name}}"
        >
          <i ng-class="{'mw-mwach-baby-phone':message.participant.status == 'post','mw-mwach-phone':message.participant.status != 'post','mw mw-2x':true}"></i>
        </a>
      </td>
      <td>{{message.created | date : 'EEE'}}</td>
      <td><strong>{{message.participant.sms_name}}</strong> <!-- TODO: Add weeks -->
      <td>{{message.text}}
    </tr>
  </tbody>
</table>
</div>
