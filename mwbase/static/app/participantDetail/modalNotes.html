<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h3 class="modal-title" style='display:inline-block;'>Notes For {{participant.display_name}}</h3>
  <button class='btn btn-sm btn-success' ng-click='showNotes=true'>Add Note</button>
</div>

<div class='panel-body' ng-hide='!showNotes'>
  <div class='col-sm-3'>
    <div class='row'><button class='btn btn-success' ng-click='addNote();showNotes=false;'>Add</button></div>
    <div class='row'><button class='btn btn-warning' ng-click='showNotes=false'>Cancel</button></div>
  </div>
  <div class='col-sm-9'>
    <textarea cols='45' rows='3' ng-model='note.comment' placeholder="Note..."></textarea>
  </div>
</div>

<table class='table table-condensed table-striped'>
  <thead><tr>
    <th style='width:100px'></th> <th>Date</th> <th>Note</th>
  </tr></thead>
  <tbody>
    <tr ng-repeat="note in notes">
      <td class='text-center'>
        <i class="mw mw-2x" ng-class="note.is_pregnant ? 'mw-mwach-phone pregnant' : 'mw-mwach-baby-phone postpartum'"></i>
      </td>
      <td>{{note.created | limitTo : 10}}</td>
      <td>{{note.comment}}</td>
    </tr>
  </tbody>
</table>

<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss()">Close</button>
</div>
